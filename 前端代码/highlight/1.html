<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>导航自动高亮</title> 
<style>
	nav{width: 100%;list-style: none;}
	nav li{float: left;width: 25%;height:30px;line-height:30px;text-align: center;background: #abcdef}
	nav li a{text-decoration: none;color: #000;}
	.here{background: #ccc;}
	.here a{color: #fff;font-weight: 900;}
</style>
</head>

<body>
	<nav>
		<li><a href="index.html">首页</a></li>
		<li><a href="2.html">关于</a></li>
		<li><a href="3.html">功能</a></li>
		<li><a href="4.html">联系</a></li>
	</nav>
	<script>
		function hl (){
			var navs = document.getElementsByTagName('nav');
			var links = navs[0].getElementsByTagName('a');
			var linkurl;
			for (var i = 0; i < links.length; i++) {
				linkurl = link[i].getAttribute('href');
				if (window.location.href.indexOf(linkurl)!=-1) {
					links[i].className = "here";
				};
				
			};
		}
		function addLoadEvent(func){
			var oldonload = window.onload;
			if (typeof.window.onload != 'function') {
				window.onload = func;
			}else{
				window.onload = function(){
					oldonload();
					func();
				}
			}
		}
		addLoadEvent(hl);
	</script>
</body>
</html>
