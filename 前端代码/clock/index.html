<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>CANVAS绘制钟表</title>
<link rel="stylesheet" href=""/> 
<script src=""></script>
<style>
	body{background: black;}
	#c1{background: white;}
</style>
<script>
	window.onload = function() {
		var oC = document.getElementById('c1');
		var oGC = oC.getContext('2d');

		function toDraw(){
			var x = 200;
			var y = 200;
			var r = 150;
			// oGC.moveTo(x,y);
			// oGC.arc(x,y,r,0,12*Math.PI/180,false);
			// oGC.stroke();

			oGC.lineWidth = '2.0'
			oGC.strokeStyle = 'white';
			oGC.fillStyle = '#abcdef';
			oGC.beginPath();
			for (var i = 0; i < 100; i++) {
				oGC.moveTo(x,y);
				oGC.arc(x,y,r,3.6*i*Math.PI/180,3.6*(i+1)*Math.PI/180,false);
				oGC.stroke();
			};
			oGC.closePath();
			oGC.fill();

			oGC.fillStyle = 'white';
			oGC.beginPath();
			
				oGC.moveTo(x,y);
				oGC.arc(x,y,r*18/20,0,360*i*Math.PI/180,false);
				oGC.stroke();
			
			oGC.closePath();
			oGC.fill();
		}
		toDraw();
	}
</script>
</head>
<body>
	<canvas id="c1" width="400" height="400"></canvas>
</body>
</html>
