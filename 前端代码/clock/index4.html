<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>CANVAS画环形进度条</title>
<link rel="stylesheet" href=""/> 
<script src=""></script>

<script>
	window.onload = function() {
		var t = 99;
		var oC = document.getElementById('c1');
		var oGC = oC.getContext('2d');
		var oB = (-90)*Math.PI/180;
		var oR = (-25+t)*3.6*Math.PI/180;
		function toDraw(){
			var x = 200;
			var y = 200;
			var r = 150;

			oGC.clearRect(0,0,oC.width,oC.height);
			for (var i = 0; i < 99; i++) {
				oGC.strokeStyle = '#abcdef';
				oGC.lineWidth = '20';
				oGC.beginPath();
				oGC.arc(x,y,r,(-25+i-1)*3.6*Math.PI/180,(-25+i)*3.6*Math.PI/180,false);
				oGC.stroke();

				oGC.font = "Bold 50px Arial";
				oGC.fillStyle = "#ccc"; 
				oGC.textAlign = "center";
				oGC.fillText(t+'%',x,y+10);

				
			}
		}
		setInterval(function() {
		toDraw();

		},1000)
	}
</script>
</head>
<body>
	<div id="container">
		<canvas id="c1" width="400" height="400"></canvas>
	</div>
</body>
</html>
