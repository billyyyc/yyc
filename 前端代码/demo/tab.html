<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title></title> 
<script src="jquery.js"></script>
<script src="jquery-tab-1.0.js"></script>
<style>
	*{padding:0;margin:0;}
	body{padding: 30px;}
	.tabNav li{float: left;width: 150px;height: 26px;line-height: 26px;text-align: center;margin-right: 3px;border: 1px solid #abcdef;border-bottom: none;list-style: none;cursor: pointer;}
	.tabNav li.current{background: #abcdef;color: #fff;font-weight: 700;}
	.tabContent{clear: both;}
	.tabContent div{border: 1px solid #abcdef;display: none;width: 460px;height: 200px;}
</style>
</head>
<body>
	<div class="tab">
		<ul class="tabNav">
			<li class="current">html</li>
			<li>css</li>
			<li>javascript</li>
		</ul>
		<div class="tabContent">
			<div style="display:block">html</div>
			<div>css</div>
			<div>javascript</div>
		</div>
	</div>
	<script>
		$(function(){
			$('.tab').tab({
				eventType:'mouseover'
			});
		})
	</script>
</body>
</html>
