<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title></title> 
<script src="jquery.js"></script>
<style>
	.load{
		color: red;
	}
</style>
</head>
<body>
	<input type="text" name="username" id="username">
	<input type="button" value="检验">
	<div class="load"></div>
	<script>
		$("input[type=button]").click(function () {
			var url = 'pro.php';
			var sendData = {'username':$('#username').val()};
			$.ajax({
				url:url,
				type:'get',
				data:sendData,

				success:function(data){

					if (data=='true') {
						$('.load').html('可以使用');
					} 
					else{
						$('.load').html('admin不可以使用');
					};

					// if(data=='true'){
					// 	$('.load').html('用户名可以使用');
					// }
					// else{
					// 	$('.load').html('用户名不可以是admin');
					// }
				}
			});
		})
	</script>
</body>
</html>
