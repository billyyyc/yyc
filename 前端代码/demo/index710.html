<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title></title> 
<!-- <script src="jquery.js"></script> -->
<script src="http://libs.baidu.com/jquery/1.7.2/jquery.js"></script>

</head>
<body>
	<div id="checkbox">
		<input type="checkbox">吃
		<input type="checkbox">喝
		<input type="checkbox">玩
		<input type="checkbox">乐
	</div>
	<div id="btn">
		<input type="button" value="全选" id="chkAll">
		<input type="button" value="全不选" id="chkNone">
		<input type="button" value="反选" id="chkRe">
	</div>
	<script>
		var chkAll = $('#chkAll');
		var chkNone = $('#chkNone');
		var chkReverse = $('#chkRe');
		var checkbox = $('#checkbox>:checkbox');
		chkAll.click(function () {
			checkbox.attr('checked',true);
		});
		chkNone.click(function () {
			checkbox.attr('checked',false);
		})
		chkReverse.click(function(){
			checkbox.each(function(){
				$(this).attr('checked',!$(this).attr('checked'))
			})
		})
	</script>
</body>
</html>
